<!DOCTYPE html>
<html>
<head>
    <title>Formulario de registro</title>
    <script type="text/javascript" src="linkers/rfid.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="FormularioRegistro.css">
</head>
<body>
    <div class="container-fluid" >
        <div class="row" >
            <div id="perfil" class="col-xs-12  col-md-3  col-sm-2 " style="height:765px">
                <div class="col-md-3 col-md-pull-1 col-sm-3 col-sm-pull-1 col-xs-3 col-xs-pull-1">
                    <img id="logo" src="Logo1.png" style="height:100px;width:150px">
                </div>
                <div class="row">
                    <div id="fotoPerfil" class="col-md-pull-10">
                        <img src="https://image.flaticon.com/icons/png/512/121/121693.png" style="float:left; height:100px; width:100px"/>
                        <div class="content-heading"><h4>Elizabeth <br>Suescun </h4>
                            <p>Profesora del departamento de sistemas.</p>
                        </div>
                    </div>
                </div>
                <div class="misEventos-btn">
                    <a href="#">Mis Eventos</a>
                </div>
                <div class="estadisticas-btn">
                    <a href="#">Estadísticas</a>
                </div>
                <div class="usuarios-btn">
                    <a href="#">Usuarios</a>
                </div>
                <div id="botonesPerfil" class="row">
                    <div class="atras-btn">
                            <a href="#">Atras</a>
                        </div>
                    <div class="cerrarSesion-btn">
                        <a href="#">Cerrar Sesión</a>
                    </div>
                </div>
            </div>

            <div id="formulario" class="col-xs-12 col-md-8 col-sm-9">
                <h2 class="text-center">Registro</h2>
                <form class="container" style="height:705px; width: 300px;">
                    Nombre *<br>
                    <input id="nombre" class="form-control" type="text" name="nombre" placeholder="Nombre">
                    <br>
                    Código:<br>
                    <input id="codigo" class="form-control" type="tel" name="codigo" placeholder="Código universitario">
                    <br>  
                    Documento de identidad *<br>
                    <input id="docIdentidad" class="form-control" type="tel" name="numeroId" placeholder="Documento de identidad">
                    <br>  
                    Ocupación *<br>
                    <input id="ocupacion" class="form-control" type="text" name="ocupacion" placeholder="Ocupación">
                    <br>
                    <div class="row">
                        <div>
                            Edad * <br>
                            <input id="edad" class="form-control" class="edad" type="number" name="edad" placeholder="Edad">
                        </div>
                        <div class="sexo">
                            Sexo * <br>  
                            <div class="row">  
                                <input id="sexoH" type="radio" name="sexo" value="hombre" checked> Hombre
                                <input id="sexoM" type="radio" name="sexo" value="mujer"> Mujer
                            </div>
                        </div>
                    </div>
                    <br>
                    <div>
                        <div class="leer-btn pull-left">
                            <a href="#">Leer Carné</a>
                        </div>
                        <div class="finalizar-btn pull-right">
                                <a href="#">Finalizar Inscripción</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

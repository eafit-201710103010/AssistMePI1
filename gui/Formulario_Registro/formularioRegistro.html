<!DOCTYPE html>
<html>
<head>
    <title>Formulario de registro</title>
    <script type="text/javascript" src="../linkers/rfid.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="FormularioRegistro.css">
</head>
<body>
    <div class="container-fluid" >
        <div class="row" >
            <div id="perfil" class="col-xs-12  col-md-3  col-sm-2 " style="height:765px">
                <div class="col-md-3 col-md-pull-1 col-sm-3 col-sm-pull-1 col-xs-3 col-xs-pull-1">
                    <img id="logo" src="Logo1.png" style="height:100px;width:150px">
                </div>
                <div class="row">
                    <div id="fotoPerfil" class="col-md-pull-10">
                        <img src="https://image.flaticon.com/icons/png/512/121/121693.png" style="float:left; height:100px; width:100px"/>
                        <br>
                        <div class="content-heading"><h3 id="username"></h3>
                            <script>
                                document.getElementById("username").innerHTML = "Usuario: " +  localStorage["usuario"]    
                            </script>
                        </div>
                    </div>
                </div>
                <div class="misEventos-btn">
                    <a href="../Eventos/eventos.html">Mis Eventos</a>
                </div>
                <div class="estadisticas-btn">
                    <a href="../Estadisticas_Home/estadisticas.html">Estadísticas</a>
                </div>
                <div class="usuarios-btn">
                    <a href="../Usuarios/usuarios.html">Usuarios</a>
                </div>
                <div id="botonesPerfil" class="row">
                    <div class="atras-btn">
                            <a href="../Eventos/eventos.html">Atras</a>
                        </div>
                    <div class="cerrarSesion-btn">
                        <a href="../home.html">Cerrar Sesión</a>
                    </div>
                </div>
            </div>

            <div id="formulario" class="col-xs-12 col-md-8 col-sm-9">
                <h2 class="text-center">Registro</h2>
                <form class="container" style="height:705px; width: 300px;">
                    Nombre *<br>
                    <input id="nombre" class="form-control" type="text" name="nombre" placeholder="Nombre">
                    <br>
                    Código:<br>
                    <input id="codigo" class="form-control" type="tel" name="codigo" placeholder="Código universitario">
                    <br>  
                    Documento de identidad *<br>
                    <input id="docIdentidad" class="form-control" type="tel" name="numeroId" placeholder="Documento de identidad">
                    <br>  
                    Ocupación *<br>
                    <select id="ocupación" class="form-control">
                        <option value="" selected disabled hidden>Seleccione una ocupación</option>
                        <option value="Administracion de negocios">Administración de negocios</option>
                        <option value="Bioligia">Biología</option>
                        <option value="Ciencias politicas">Ciencias polítcas</option>
                        <option value="Comunicacion social">Comunicación social</option>
                        <option value="Contaduria publica">Contaduría pública</option>
                        <option value="Derecho">Derecho</option>
                        <option value="Economia">Economía</option>
                        <option value="Estudiante">Estudiante</option>
                        <option value="Finanzas">Finanzas</option>
                        <option value="Geologia">Geología</option>
                        <option value="Ing. Civil">Ingeniería civil</option>
                        <option value="Ing. de Diseño de producto">Ingeniería de diseño de producto</option>
                        <option value="Ing. Fisica">Ingeniería física</option>
                        <option value="Ing. Matematica">Ingeniería matemática</option>
                        <option value="Ing. Mecanica">Ingeniería mecánica</option>
                        <option value="Ing. de Procesos">Ingeniería de procesos</option>
                        <option value="Ing. de Produccion">Ingeniería de producción</option>
                        <option value="Ing. de Sistemas">Ingeniería de sistemas</option>
                        <option value="Literatura">Literatura</option>
                        <option value="Mercadeo">Mercadeo</option>
                        <option value="Musica">Música</option>
                        <option value="Negocios Internacionales">Negocios internacionales</option>
                        <option value="Psicologia">Psicología</option>
                    </select>
                    <br>
                    <div class="row">
                        <div>
                            Edad * <br>
                            <input id="edad" class="form-control" class="edad" type="number" min="1" name="edad" placeholder="Edad">
                        </div>
                        <div class="sexo">
                            Sexo * <br>  
                            <div class="row">  
                                <input id="mujer" type="radio" name="sexo" value="mujer"> Mujer
                                <input id="hombre" type="radio" name="sexo" value="hombre"> Hombre
                            </div>
                        </div>
                    </div>
                    <br>
                    <input id="acceptance" type="checkbox" value="true"> ¿Acepta usted que sus datos personales sean almacenados en la base de datos de AssistMe?
                    <br><br>
                    <div>
                        <div id="carne" class="leer-btn pull-left" onclick="carne();">
                            <a id="boton" href="#">Leer Carné</a>
                        </div>
                        <div id="finalizar" class="finalizar-btn pull-right" onclick="finalizar();">
                                <a href="#">Finalizar Inscripción</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>

        function finalizar(){
            // If the conditions where accepted, register the person to the event
            if(document.getElementById("acceptance").checked){
                register();
            }
            else{
                alert("Es necesario aceptar los terminos y condiciones para poder registrarse por este medio")
            }
        }

        function carne(){   
            // If the conditions where accepted, read the id and register the person to the event
            if(document.getElementById("acceptance").checked){         
                document.getElementById("finalizar").style.display = "none";
                rfid_register();
                document.getElementById("boton").style.display = "none"
            }
            else{
                alert("Es necesario aceptar los terminos y condiciones para poder registrarse por este medio")
            }
        }
    </script>
</body>
</html>

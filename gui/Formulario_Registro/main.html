<!DOCTYPE html>
<html>
<head>
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Formulario.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="perfil" class="col-md-9">
                <img src="/Users/isamuriel/AssistMe/gui/Logo sin fondo/Logo1.png" style="height:300px;width:300px">
            </div>

            <div id="formulario" class="col-md-3">
                <h2 class="text-center">Registro</h2>
                <form class="container" style="width: 300px;">
                    Nombre *<br>
                    <input type="text" name="nombre" placeholder="Nombre">
                    <br>
                    Código:<br>
                    <input type="tel" name="codigo" placeholder="Código universitario">
                    <br>  
                    Documento de identidad *<br>
                    <input type="tel" name="numeroId" placeholder="Documento de identidad">
                    <br>  
                    Ocupación *<br>
                    <input type="text" name="ocupacion" placeholder="Ocupación">
                    <br>
                    <div class="row">
                        <div>
                            Edad * <br>
                            <input class="edad" type="number" name="edad" placeholder="Edad">
                        </div>
                        <div class="sexo">
                            Sexo * <br>  
                            <div class="row">  
                                <input type="radio" name="sexo" value="hombre" checked> Hombre
                                <input type="radio" name="sexo" value="mujer"> Mujer
                                <input type="radio" name="sexo" value="otro"> Otro
                            </div>
                        </div>
                    </div>
                    <br>
                    <div>
                        <div class="leer-btn pull-left">
                            <a href="#">Leer Carné</a>
                        </div>
                        <div class="finalizar-btn pull-right">
                                <a href="#">Finalizar Inscripción</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <script type="text/javascript" src="../linkers/login.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Login.css">
        <style> 
            input[type=text] {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                box-sizing: border-box;
            }
            </style>
    </head>
    <body>
        <header class="container">
            <div class="row">
                <div class="col-sm-8">
                    <img src="Logo1.png" style="height:86px; width:150px;">
                </div>
            </div>
        </header>
        <section class="backgroundImage">
            <div id="info" class="col-sm-4">
                <h2>Iniciar Sesión</h2>                
            </div>
            <form id="login">
                Usuario<br>
                <input id="usuario" class="form-control" type="text" name="usuario">
                Contraseña<br>
                <input id="contraseña" class="form-control" type="password" name="contraseña">
                <br>
                <div id="ingresar-btn" onclick="login();">
                    <a href="#">Entrar</a>
                </div>
            </form>
        </section>     
        <script>
            // Get the input field
            var input = document.getElementById("contraseña");
            // Execute a function when the user releases a key on the keyboard
            input.addEventListener("keyup", function(event) {
            // Cancel the default action, if needed
            event.preventDefault();
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {
                // Trigger the button element with a click
                document.getElementById("ingresar-btn").click();
            }
            });
        </script> 
    </body>
</html>

<!DOCTYPE <!DOCTYPE html>
<html>
<head>

</head>
<body>
    <div class="container-fluid" >
        <div class="row" >
            <div id="perfil" class="col-xs-12  col-md-3  col-sm-2 " style="height:765px">
                <div class="col-md-3 col-md-pull-1 col-sm-3 col-sm-pull-1 col-xs-3 col-xs-pull-1">
                    <img id="logo" src="../Logo1.png" style="height:100px;width:150px">
                </div>
                <div class="row">
                    <div id="fotoPerfil" class="col-md-pull-10">
                        <img src="https://image.flaticon.com/icons/png/512/121/121693.png" style="float:left; height:100px; width:100px"/>
                        <br>
                        <div class="content-heading"><h3 id="username"></h3>
                            <script>
                                document.getElementById("username").innerHTML = "Usuario: " +  localStorage["usuario"]    
                            </script>
                        </div>
                    </div>
                </div>
                <div class="misEventos-btn">
                    <a href="#">Mis Eventos</a>
                </div>
                <div class="estadisticas-btn">

                </div>
                <div class="usuarios-btn">
                    <a href="../Usuarios/usuarios.html">Usuarios</a>

                            <a href="../Eventos/eventos.html">Atras</a>
                        </div>
                    <div class="cerrarSesion-btn">

                    </div>
                </div>
            </div>
            <section id="FormularioEvento" class="col-xs-12 col-md-8 col-sm-9">
                <form class="container" style="height:705px; width: 300px;">
                    Nombre Evento<br>
                    <input id="nombreEvento" class="form-control" type="text" name="nombreEvento" placeholder="Nombre Evento">
                    <br>
                    Lugar<br>
                    <input id="lugarEvento" class="form-control" type="text" name="lugarEvento" placeholder="Lugar Evento">
                    <br>
                    Fecha<br>
                    <input id="fechaEvento" class="form-control" type="date" name="fechaEvento" >
                    <br><br><br><br>
                    <div class="crearEvento-btn pull-right" onclick="crear();">
                            <a href="../Eventos/eventos.html">Crear Evento</a>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <script>
        function crear(){
            createEvent();
        }
    </script>

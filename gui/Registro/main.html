<!DOCTYPE html>
<html>
    <head>
        <title>Registro</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Registro.css">
    </head>
    <body>
        <section id="pantalla" class="azul jumbotron">
            <div class="container">
                <div class="row text-center">
                    <img id="imagen" src="Feliz.png" style="height:200px; width:200px;">
                    <h1 id="mensaje1">¡Bienvenido!</h1>
                    <h3 id="mensaje2">Acerque su documento al lector</h3>
                    <br>
                    <h4 id="mensaje3">o ingrese el número manualmente</h4>
                    <input id="documento" class="form-control text-center center-block" type="tel" name="documento">  
                    <div id="finalizar" class="botonAzul finalizar-btn" onclick="check();">
                        <a href="#">Finalizar</a>
                    </div>
                </div>               
            </div>
        </section>

        <script>
            let bool = true;
            let terminar = false;
            
            function check(){
                 terminar = true;
                 document.getElementById("imagen").src="Feliz.png";
                document.getElementById("mensaje1").innerHTML = "¡Terminado!";
                document.getElementById("mensaje2").innerHTML = "";
                document.getElementById("mensaje3").innerHTML = "";
                document.getElementById("pantalla").className = "verde jumbotron";
                //document.getElementById("finalizar").className = "botonAzul finalizar-btn";
                document.getElementById("finalizar").style.display = "none";
                document.getElementById("documento").style.display = "none";
            }
            primeraPantalla();

            function verificarPantalla(){
                if(bool===false && terminar===false){
                    document.getElementById("imagen").src="Triste.png";
                    document.getElementById("mensaje1").innerHTML = "";
                    document.getElementById("mensaje2").innerHTML = "No hemos podido encontrar su documento, diríjase a atención personalizada";
                    document.getElementById("mensaje3").innerHTML = "";
                    document.getElementById("pantalla").className = "rojo jumbotron";
                    //document.getElementById("finalizar").className = "botonRojo finalizar-btn";
                    document.getElementById("finalizar").style.display = "none";
                    document.getElementById("documento").style.display = "none";
                    setTimeout(primeraPantalla, 4000);
                }
                if(bool===true && terminar===false){
                    document.getElementById("mensaje2").innerHTML = "Su registro ha sido exitoso, puede continuar";
                    document.getElementById("mensaje3").innerHTML = "";
                    document.getElementById("pantalla").className = "verde jumbotron";
                    //document.getElementById("finalizar").className = "botonVerde finalizar-btn";
                    document.getElementById("finalizar").style.display = "none";
                    document.getElementById("documento").style.display = "none";
                    setTimeout(primeraPantalla, 4000);
                }
            }
            function primeraPantalla(){
                document.getElementById("imagen").src="Feliz.png";
                document.getElementById("mensaje1").innerHTML = "¡Bienvenido!";
                document.getElementById("mensaje2").innerHTML = "Acerque su documento al lector";
                document.getElementById("mensaje3").innerHTML = "o ingrese el número manualmente";
                document.getElementById("pantalla").className = "azul jumbotron";
                //document.getElementById("finalizar").className = "botonAzul finalizar-btn";
                document.getElementById("finalizar").style.display = "";
                document.getElementById("documento").style.display = "";
                setTimeout(verificarPantalla, 4000);
            }
            
        </script>
    </body>
</html>
